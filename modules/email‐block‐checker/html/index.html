<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Block Checker Configuration</title>
  <script src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, input { display: block; margin: 10px 0; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>Configura Email Block Checker</h1>
  <form id="config-form">
    <label for="emailField">Campo Email in DE di ingresso</label>
    <input type="text" id="emailField" name="emailField" placeholder="es. EmailAddress" required />
    <button type="submit">Salva</button>
  </form>
  <script src="../src/index.js"></script>
</body>
</html>
