<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Configura Email Block Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    fieldset { margin-bottom: 15px; }
    label { display: block; margin: 5px 0; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Configura Email Block Checker</h2>

  <fieldset>
    <legend>Tipo di filtro</legend>
    <label><input type="radio" name="filterType" value="single" checked> Singola email</label>
    <label><input type="radio" name="filterType" value="domain"> Dominio</label>
    <label><input type="radio" name="filterType" value="both"> Entrambi</label>
  </fieldset>

  <button id="saveBtn">Salva</button>

  <script src="/index.js"></script>
</body>
</html>
