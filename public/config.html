<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Block Checker Configuration</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/2.0.0/postmonger.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 16px; }
  </style>
</head>
<body>
  <h2>Configura Email Block Checker</h2>
  <form id="activity-form">
    <label for="emailField">Campo Email in DE di ingresso</label>
    <input type="text" id="emailField" name="emailField" placeholder="es. EmailAddress" />
    <button type="submit">Salva</button>
  </form>

  <script>
    $(function () {
      var connection = new Postmonger.Session();
      var payload = {};
      var emailField = '';

      connection.on('initActivity', function (data) {
        if (data && data.arguments && data.arguments.execute && data.arguments.execute.inArguments) {
          var inArgs = data.arguments.execute.inArguments;
          emailField = inArgs[0].EmailAddress || '';
          $('#emailField').val(emailField);
        }
        connection.trigger('ready');
      });

      connection.on('requestedTokens', function (data) {});
      connection.on('requestedEndpoints', function (data) {});

      function save() {
        payload = {
          arguments: {
            execute: {
              inArguments: [
                { EmailAddress: $('#emailField').val() }
              ]
            }
          },
          metaData: { isConfigured: true }
        };
        connection.trigger('updateActivity', payload);
      }

      $('#activity-form').submit(function (e) {
        e.preventDefault();
        save();
      });
    });
  </script>
</body>
</html>
